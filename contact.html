<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Lumhara - Get in touch with Amy Swan, Human Systems Guide & Coach in Ashland, OR. Schedule a session or ask questions about Human Design and coaching services.">
    <meta name="keywords" content="Contact Human Systems Guide, Human Design Coach Ashland, Life Coach Oregon, Contact Amy Swan">
    <link rel="canonical" href="https://lumharalife.com/contact.html">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/lumhara_logo.png">
    <link rel="apple-touch-icon" href="assets/images/lumhara_logo.png">
    <title>Contact - Lumhara | Human Systems Guide & Coach | Ashland, OR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
        <lumhara-header></lumhara-header>
    </header>

    <main id="main-content">
        <section id="contact">
            <h1>Get in Touch</h1>
            <div class="contact-container">
                <div class="contact-intro">
                    <p>I'd love to hear from you. Whether you're curious about Human Systems guidance, ready to begin your journey, or have questions about workshops and offerings, I'm here to help.</p>
                    <p>Fill out the form below, and I'll get back to you as soon as possible.</p>
                </div>
                
                <form id="contact-form" class="contact-form" action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST" aria-label="Contact form">
                    <!-- FormSubmit configuration -->
                    <input type="hidden" name="_subject" value="New Contact Form Submission from Lumhara">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="box">
                    <input type="hidden" name="_next" value="">
                    
                    <div class="form-group">
                        <label for="contact-name">Name <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="contact-name" 
                            name="name" 
                            required 
                            aria-required="true"
                            placeholder="Your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-email">Email <span class="required">*</span></label>
                        <input 
                            type="email" 
                            id="contact-email" 
                            name="email" 
                            required 
                            aria-required="true"
                            placeholder="your.email@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-subject">Subject</label>
                        <input 
                            type="text" 
                            id="contact-subject" 
                            name="subject" 
                            placeholder="What would you like to discuss?">
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-message">Message <span class="required">*</span></label>
                        <textarea 
                            id="contact-message" 
                            name="message" 
                            rows="6" 
                            required 
                            aria-required="true"
                            placeholder="Tell me about yourself and what you're looking for..."></textarea>
                    </div>
                    
                    <!-- Honeypot field for spam protection (hidden from users) -->
                    <input type="text" name="_gotcha" style="display: none;" tabindex="-1" autocomplete="off">
                    
                    <!-- Success/error messages -->
                    <div id="form-messages" class="form-messages" role="alert" aria-live="polite"></div>
                    
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <lumhara-footer></lumhara-footer>

    <!-- GDPR Cookie Consent Banner -->
    <lumhara-gdpr-banner></lumhara-gdpr-banner>

    <script type="module" src="js/lumhara-header.js"></script>
    <script type="module" src="js/lumhara-nav-menu.js"></script>
    <script type="module" src="js/lumhara-footer.js"></script>
    <script type="module" src="js/lumhara-newsletter.js"></script>
    <script type="module" src="js/lumhara-gdpr-banner.js"></script>
    <script src="js/contact-form.js"></script>
</body>
</html>
